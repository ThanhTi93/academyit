<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="menu" class="left">
        <div class="header">
            <h1 class="hidden">Sufee Admin</h1>
            <h1 ><i class="fa-brands fa-stripe-s"></i></h1>
            <div class="icon">
                <i class="fa-solid fa-hand-point-left hidden"></i>
                <i class="fa-solid fa-hand-point-right "></i>

        </div>
    <div class="left-main ">
        <div class="content">
            <i class="fa-solid fa-gauge"></i>

        </div>
        <h2 class="hidden">UI ELEMENTS</h2>
        <a th:href="@{/admin/categories}" class="text-white">
        <div class="content">
            <i class="fa-solid fa-layer-group"></i>
            <p class="hidden">Categories</p>
        </div>
        </a>
        <a th:href="@{/products}" class="text-white">
            <div class="content">
                <i class="fa-brands fa-product-hunt"></i>
                <p class="hidden">Products</p>
            </div>
        </a>
        <a th:href="@{/orders}" class="text-white">
        <div class="content">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <p class="hidden">Orders</p>
        </div>
        </a>
        <div class="content">
            <i class="fa-solid fa-users"></i>
            <p class="hidden">Customers</p>
        </div>
        <div class="content">
