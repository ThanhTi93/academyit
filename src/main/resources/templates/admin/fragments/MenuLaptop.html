<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="menulaptop">
    <div class="left-laptop">
        <div class="header">
            <h1>Sufee Admin</h1>
            <h1 class="hidden"><i class="fa-brands fa-stripe-s"></i></h1>
            <div class="icon">
                <i class="fa-solid fa-hand-point-left"></i>
                <i class="fa-solid fa-hand-point-right hidden"></i>
            </div>
        </div>
        <div class="content">
            <i class="fa-solid fa-gauge"></i>
            <p>Dashboard</p>
        </div>
        <h2>UI ELEMENTS</h2>
        <a th:href="@{/categories}" class="text-white">
        <div class="content">
            <i class="fa-solid fa-layer-group"></i>
            <p>Categories</p>
        </div>
        </a>
        <a th:href="@{/products}" class="text-white">
            <div class="content">
                <i class="fa-brands fa-product-hunt"></i>
                <p>Products</p>
            </div>
        </a>
        <a th:href="@{/orders}" class="text-white">
        <div class="content">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <p>Orders</p>
        </div>
        </a>
        <div class="content">
            <i class="fa-solid fa-users"></i>
            <p>Customers</p>
        </div>
        <div class="content">
            <i class="fa-solid fa-id-card"></i>
            <p>Profile</p>
        </div>
    </div>
</div>
</body>
</html>
