<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/LayoutAdmin.css">
</head>

<body>
<div class="container-fluid admin ">
    <div class="left">
        <div class="left-laptop">
            <div class="header">
                <h1>Sufee Admin</h1>
                <h1 class="hidden"><i class="fa-solid fa-street-view"></i></h1>
                <div class="icon">
                    <i class="fa-solid fa-hand-point-left"></i>
                    <i class="fa-solid fa-hand-point-right hidden"></i>
                </div>
            </div>
            <div class="content">
                <i class="fa-solid fa-gauge"></i>
                <p>Dashboard</p>
            </div>
            <h2>UI ELEMENTS</h2>
            <div class="content">
                <i class="fa-solid fa-layer-group"></i>
                <p>Categories</p>
            </div>
            <div class="content">
                <i class="fa-brands fa-product-hunt"></i>
                <p>Products</p>
            </div>
            <div class="content">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <p>Orders</p>
            </div>
            <div class="content">
                <i class="fa-solid fa-users"></i>
                <p>Customers</p>
            </div>
            <div class="content">
                <i class="fa-solid fa-id-card"></i>
                <p>Profile</p>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="right-header">
            <div class="header-left">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="icon-bell">
                    <i class="fa-solid fa-bell"></i>
                    <span>5</span>
                </div>
                <div class="icon-message">
                    <i class="fa-regular fa-envelope"></i>
                    <span>9</span>
                </div>
            </div>
            <div class="header-right">
                <div class="img-nation">
                    <img src="https://img.freepik.com/premium-vector/national-flag-vietnam-with-official-colors_445068-1852.jpg?w=2000" alt="">
                </div>
                <div class="img-avatar">
                    <img src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?t=st=1716778224~exp=1716781824~hmac=1d7139905036f9acbe055d04677d6dc5700d0cc31a539971e16b1cb1fd364359&w=1060" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/LayoutAdmin.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
