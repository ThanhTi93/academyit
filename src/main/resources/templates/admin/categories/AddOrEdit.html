<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/LayoutAdmin.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="right-main" layout:fragment="content">
  <div class="container p-4">
      <h4 class="animate__animated animate__backInLeft" th:text="${category.isEdit?'Edit Category':'Add New Category'}"></h4>
   <hr class="mb-5">
    <form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post">
      <div class="form-group mb-3">
        <label for="name">Category Name</label>
        <input type="text" id="name" th:field="*{categoryName}" class="form-control mt-2" placeholder="Enter category name" >
        <div th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="text-danger"></div>
      </div>
      <div class="form-group mb-3">
        <label for="description">Description</label>
          <textarea id="description" th:field="*{description}" class="form-control mt-2" placeholder="Enter description" rows="4"></textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
      </div>
      <hr>
        <div class="row">
             <div class="col-6">
                 <button th:text="${category.isEdit?'Update Category':'Add Category'}" type="submit" class="btn btn-success me-3 mt-2"></button>
                 <button type="reset" class="btn btn-dark mt-2">Reset</button>
             </div>
            <div class="col-6 text-end">
                <a th:href="@{/admin/categories}" type="button" class="btn btn-primary text-white">
                    List Categories
                </a>
            </div>

        </div>
    </form>
  </div>
</div>
</body>
</html>
